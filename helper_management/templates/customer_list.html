{% extends 'base.html' %}
{% block content %}
<h1>Customer List</h1>
<div class="customer-cards">
    {% for customer in customers %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">name:{{ customer.name }}</h5>
            <p class="card-text">addres:{{ customer.address }}</p>
            <a href="{% url 'customer_details' customer.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
