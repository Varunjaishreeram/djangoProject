{% extends 'base.html' %}
{% block content %}
<h1>Free helper List</h1>
<div class="customer-cards">


    {% for helper in free_helpers %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">name:{{ helper.name }}</h5>

            <a href="{% url 'helper_details' helper.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% empty %}
    <li>No free helpers available.</li>
    {% endfor %}
</div>
{% endblock content %}
